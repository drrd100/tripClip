<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tripClip | 공통 컴포넌트 페이지</title>
    
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/guide.css">
</head>
<body>
    <div class="search_wrap">
        <div class="input_wrap">
            <input type="text" placeholder="나라이름을 검색해보세요!">
            <button type="button">필터</button>
        </div>
        <button class="btn_common btn_blue shadow search_btn">검색</button>
        <div class="filter_wrap">
            <div class="filter_group">
                <div class="filter_box">
                    <p class="tit">촬영 장비</p>
                    <div class="select_wrap">
                        <button class="select_btn">전부</button>
                        <ul>
                            <li><button>전부</button></li>
                            <li><button>드론</button></li>
                            <li><button>스마트폰</button></li>
                            <li><button>DSLR</button></li>
                            <li><button>짐벌</button></li>
                            <li><button>슬라이드</button></li>
                            <li><button>액션 캠</button></li>
                            <li><button>기타</button></li>
                        </ul>
                    </div>
                </div>
                <div class="filter_box">
                    <p class="tit">촬영 형식</p>
                    <div class="select_wrap">
                        <button class="select_btn">전부</button>
                        <ul>
                            <li><button>전부</button></li>
                            <li><button>일반</button></li>
                            <li><button>슬로우</button></li>
                            <li><button>타임랩스</button></li>
                            <li><button>하이퍼 랩스</button></li>
                        </ul>
                    </div>
                </div>
                <div class="filter_box">
                    <p class="tit">카테고리</p>
                    <div class="select_wrap">
                        <button class="select_btn">전부</button>
                        <ul>
                            <li><button>전부</button></li>
                            <li><button>일반</button></li>
                            <li><button>인물</button></li>
                            <li><button>자연</button></li>
                            <li><button>동물</button></li>
                            <li><button>랜드 마크</button></li>
                            <li><button>음식</button></li>
                            <li><button>비즈니스</button></li>
                            <li><button>예술</button></li>
                            <li><button>기술</button></li>
                            <li><button>크리에이터</button></li>
                            <li><button>체험</button></li>
                            <li><button>기계</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="filter_box">
                <p class="tit">가격(KRW)</p>
                <div class="middle">
                    <div class="multi-range-slider">
                      <!-- 진짜 슬라이더 -->
                      <input type="range" id="input-left" min="0" max="100" value="25" />
                      <input type="range" id="input-right" min="0" max="100" value="75" />
                  
                      <!-- 커스텀 슬라이더 -->
                      <div class="slider">
                        <div class="track"></div>
                        <div class="range"></div>
                        <div class="thumb left"></div>
                        <div class="thumb right"></div>
                      </div>
                    </div>
                    <div class="range_text">
                        <span class="min_txt">1000</span>
                        <span class="max_txt">100000</span>
                    </div>
                    <div class="checkbox_wrap">
                        <input type="checkbox" id="fps_checkbox">
                        <label for="fps_checkbox">60 fps 초과</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/common.js"></script>
</body>
</html>
